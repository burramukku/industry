<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Palette Background Change</title>
<style>
body {
margin: 0;
padding: 0;
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
transition: background-color 0.3s ease-in-out;
}
.color-palette {
display: flex;
gap: 10px;
cursor: pointer;
}
.color-box {
width: 50px;
height: 50px;
border: 1px solid #ccc;
transition: transform 0.2s ease-in-out;
}
.color-box:hover {
transform: scale(1.1);
}
</style>
</head>
<body>
<div class="color-palette">
<div class="color-box" style="background-color: powderblue;"></div>
<div class="color-box" style="background-color: plum;"></div>
<div class="color-box" style="background-color: peachpuff;"></div>
<div class="color-box" style="background-color: pink;"></div>
</div>
<script>
const colorBoxes = document.querySelectorAll('.color-box');
const body = document.body;
colorBoxes.forEach(box => {
box.addEventListener('mouseover', () => {
body.style.backgroundColor = box.style.backgroundColor;
});
box.addEventListener('mouseout', () => {
body.style.backgroundColor = '';
});
});
</script>
</body>
</html>
